<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example page 1</title>
    <style>
      main {
        max-width: 500px;
        width: 100%;
      }

      .bad-contrast {
        color: #ccc;
      }

      .phone-only,
      .desktop-only {
        visibility: hidden;
      }

      @media (min-width: 320px) and (max-width: 767px) {
        .phone-only {
          visibility: visible;
        }
      }

      @media (min-width: 1440px) {
        .desktop-only {
          visibility: visible;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <p class="bad-contrast desktop-only">Bad contrast (Desktop only)</p>
      <input class="desktop-only" type="text" />
      <button class="phone-only"></button>
      <div class="bad-contrast phone-only">Bad contrast (Phone only)</div>
      <div class="bad-contrast">Bad contrast</div>
      <div class="bad-contrast">Bad contrast</div>
      <div>Loremipsumdolorsitametconsecteturadipisicingelitaperiamducimuseiusexplicaboharumlaboriosamquodrationerecusandaesequivel</div>
    </main>
  </body>
</html>
